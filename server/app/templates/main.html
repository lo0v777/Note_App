<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <button class="add-note-btn" onclick="openModal()">Добавить заметку</button>
    </div>
    <form action="{{ url_for('login') }}" method="get">
        <button type="submit" class="exit_button">Выход</button>
    </form>
    <button class="check_all_notes" onclick="showAllNotes()">Посмотреть все заметки</button>
    
    <div class="note-container">
        {% for note in notes %}
        <div class="note">
            <h3>{{ note.title }}</h3>
            <p>{{ note.content }}</p>
        </div>
        {% endfor %}
    </div>
    
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Ваши заметки</h2>
            <div id="notesContainer"></div> <!-- Контейнер для заметок -->
        </div>
    </div>

    <script>
        // Функция для открытия модального окна
        function showAllNotes() {
            fetch("{{ url_for('get_notes') }}")
                .then(response => response.json())
                .then(notes => {
                    const notesContainer = document.getElementById("notesContainer");
                    notesContainer.innerHTML = ""; // Очистка контейнера
                    
                    notes.forEach(note => {
                        const noteElement = document.createElement("div");
                        noteElement.classList.add("note");
                        noteElement.innerHTML = `
                            <h3>${note.title}</h3>
                            <p>${note.content}</p>
                        `;
                        notesContainer.appendChild(noteElement);
                    });

                    // Открытие модального окна
                    document.getElementById("noteModal").style.display = "block";
                });
        }

        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById("noteModal").style.display = "none";
        }
    </script>
    
    <style>
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
